<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ============================================
           Estilos da aplica√ß√£o
           ============================================ */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #7ABADB 0%, #E8F4F8 100%);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        /* Header */
        .header {
            background-color: #7ABADB;
            padding: 20px 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .logo {
            color: white;
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
        }

        .logo::after {
            content: '';
            display: block;
            width: 280px;
            height: 2px;
            background: white;
            margin-top: 8px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 20px 40px;
        }

        .hero-title {
            background-color: #7ABADB;
            color: white;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 12px;
            text-transform: uppercase;
            padding: 20px 60px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .hero-subtitle {
            font-size: 18px;
            color: #333;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 20px;
        }

        /* Articles Grid */
        .articles-grid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 40px;
        }

        /* Article Card */
        .article-card {
            background: linear-gradient(135deg, #E8F4F8 0%, #D5EDF5 100%);
            border: 3px solid #7ABADB;
            border-radius: 30px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(122, 186, 219, 0.3);
            border-color: #5A9ABB;
        }

        /* Decorative Elements - Cloud */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.7;
        }

        .cloud-1 {
            width: 80px;
            height: 30px;
            top: 30px;
            right: 80px;
        }

        .cloud-1::before,
        .cloud-1::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud-1::before {
            width: 40px;
            height: 40px;
            top: -15px;
            left: 10px;
        }

        .cloud-1::after {
            width: 50px;
            height: 50px;
            top: -20px;
            right: 10px;
        }

        /* Article Content */
        .article-content {
            position: relative;
            z-index: 2;
        }

        .article-title {
            font-size: 32px;
            color: #333;
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .article-meta {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            flex-wrap: wrap;
        }

        .article-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .article-preview {
            margin-top: 20px;
            color: #555;
            line-height: 1.6;
            font-size: 15px;
        }

        .article-category {
            display: inline-block;
            background-color: #7ABADB;
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 10px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            padding: 40px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #7ABADB;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            line-height: 1;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: #5A9ABB;
            transform: rotate(90deg);
        }

        .modal-header {
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 15px;
        }

        .modal-body {
            color: #555;
            line-height: 1.8;
            font-size: 16px;
        }

        .modal-body p {
            margin-bottom: 15px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #7ABADB;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .articles-grid {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 20px;
            }

            .hero-title {
                font-size: 20px;
                letter-spacing: 6px;
                padding: 15px 30px;
            }

            .hero-subtitle {
                font-size: 14px;
            }

            .article-title {
                font-size: 24px;
                letter-spacing: 3px;
            }

            .article-card {
                padding: 30px;
            }

            .logo {
                font-size: 24px;
                letter-spacing: 4px;
            }

            .logo::after {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1 class="logo">InfoClin</h1>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2 class="hero-title">Artigos</h2>
        <p class="hero-subtitle">Informa√ß√µes de Sa√∫de e Bem-estar</p>
    </section>

    <!-- Articles Grid -->
    <main class="articles-grid" id="articlesContainer">
        <div class="loading">Carregando artigos...</div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" id="closeModalBtn" aria-label="Fechar modal">&times;</button>
            <div id="modalBody">
                <div class="loading">Carregando artigo...</div>

    <script>
        // ============================================
        // SERVICE - Dados dos artigos
        // ============================================
        class ArtigosService {
            constructor() {
                this.artigos = [
                    {
                        id: 1,
                        titulo: "Import√¢ncia da Hidrata√ß√£o",
                        resumo: "Descubra como a √°gua √© essencial para o bom funcionamento do corpo humano.",
                        conteudo: `

                            <p><strong>Benef√≠cios da hidrata√ß√£o adequada:</strong></p>
                            <p>‚Ä¢ Regula a temperatura corporal<br>
                            ‚Ä¢ Auxilia na digest√£o e absor√ß√£o de nutrientes<br>
                            ‚Ä¢ Mant√©m a pele saud√°vel<br>
                            ‚Ä¢ Elimina toxinas atrav√©s dos rins<br>
                            ‚Ä¢ Melhora o desempenho f√≠sico e mental</p>
                            
                            <p>A desidrata√ß√£o pode causar fadiga, dores de cabe√ßa, tontura e at√© problemas renais graves. Recomenda-se beber pelo menos 2 litros de √°gua por dia, mas essa quantidade pode variar de acordo com o peso, atividade f√≠sica e clima.</p>
                        `,
                        autor: "Dra. Maria Santos",
                        data: "2025-11-20",
                        categoria: "Nutri√ß√£o",
                        tempo: "5 min"
                    },
                    {
                        id: 2,
                        titulo: "Exerc√≠cios F√≠sicos Regulares",
                        resumo: "Os benef√≠cios da atividade f√≠sica para corpo e mente.",
                        conteudo: `
                            <p>A pr√°tica regular de exerc√≠cios f√≠sicos √© uma das melhores decis√µes que voc√™ pode tomar pela sua sa√∫de. Os benef√≠cios v√£o muito al√©m da perda de peso e ganho de massa muscular.</p>
                            
                            <p><strong>Principais benef√≠cios:</strong></p>
                            <p>‚Ä¢ Fortalece o sistema cardiovascular<br>
                            ‚Ä¢ Reduz o risco de doen√ßas cr√¥nicas<br>
                            ‚Ä¢ Melhora a sa√∫de mental e reduz o estresse<br>
                            ‚Ä¢ Aumenta a disposi√ß√£o e energia<br>
                            ‚Ä¢ Fortalece ossos e m√∫sculos</p>
                            
                            <p>A Organiza√ß√£o Mundial da Sa√∫de recomenda pelo menos 150 minutos de atividade f√≠sica moderada por semana para adultos.</p>
                        `,
                        autor: "Dr. Carlos Oliveira",
                        data: "2025-11-18",
                        categoria: "Atividade F√≠sica",
                        tempo: "6 min"
                    },
                    {
                        id: 3,
                        titulo: "Alimenta√ß√£o Balanceada",
                        resumo: "Como uma dieta equilibrada impacta sua qualidade de vida.",
                        conteudo: `
                            <p>Uma alimenta√ß√£o balanceada √© a base para uma vida saud√°vel. O que colocamos no prato todos os dias tem impacto direto em nossa energia, imunidade e bem-estar geral.</p>
                            
                            <p><strong>Princ√≠pios de uma alimenta√ß√£o saud√°vel:</strong></p>
                            <p>‚Ä¢ Variedade de alimentos naturais<br>
                            ‚Ä¢ Consumo adequado de frutas e vegetais<br>
                            ‚Ä¢ Prote√≠nas de qualidade<br>
                            ‚Ä¢ Carboidratos integrais<br>
                            ‚Ä¢ Gorduras saud√°veis</p>
                        `,
                        autor: "Dra. Ana Paula Silva",
                        data: "2025-11-15",
                        categoria: "Nutri√ß√£o",
                        tempo: "7 min"
                    },
                    {
                        id: 4,
                        titulo: "Qualidade do Sono",
                        resumo: "A import√¢ncia de uma boa noite de sono para a sa√∫de.",
                        conteudo: `
                            <p>O sono de qualidade √© essencial para a recupera√ß√£o f√≠sica e mental.</p>
                            
                            <p><strong>Benef√≠cios de dormir bem:</strong></p>
                            <p>‚Ä¢ Fortalece o sistema imunol√≥gico<br>
                            ‚Ä¢ Melhora a mem√≥ria e concentra√ß√£o<br>
                            ‚Ä¢ Regula o humor e reduz ansiedade<br>
                            ‚Ä¢ Auxilia no controle do peso</p>
                        `,
                        autor: "Dr. Roberto Mendes",
                        data: "2025-11-12",
                        categoria: "Bem-estar",
                        tempo: "5 min"
                    }
                ];
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            async getAllArtigos() {
                await this.delay(500);
                return [...this.artigos];
            }

            async getArtigoById(id) {
                await this.delay(300);
                return this.artigos.find(a => a.id === id) || null;
            }
        }

        // ============================================
        // CONTROLLER - L√≥gica da aplica√ß√£o
        // ============================================
        const artigosService = new ArtigosService();

        const artigosController = {
            init() {
                console.log('InfoClin - Sistema iniciado');
                this.carregarArtigos();
                this.setupEventListeners();
            },

            async carregarArtigos() {
                const container = document.getElementById('articlesContainer');
                container.innerHTML = '<div class="loading">Carregando artigos...</div>';

                try {
                    const artigos = await artigosService.getAllArtigos();
                    this.renderizarArtigos(artigos);
                } catch (error) {
                    console.error('Erro:', error);
                    container.innerHTML = '<div class="loading">Erro ao carregar artigos.</div>';
                }
            },

            renderizarArtigos(artigos) {
                const container = document.getElementById('articlesContainer');
                
                container.innerHTML = artigos.map(artigo => `
                    <div class="article-card" onclick="artigosController.abrirArtigo(${artigo.id})">
                        <div class="cloud cloud-1"></div>
                        
                        <div class="article-content">
                            <h2 class="article-title">Artigo</h2>
                            <span class="article-category">${artigo.categoria}</span>
                            <p class="article-preview">${artigo.resumo}</p>
                            <div class="article-meta">
                                <span>üìÖ ${this.formatarData(artigo.data)}</span>
                                <span>‚è±Ô∏è ${artigo.tempo}</span>
                                <span>üë§ ${artigo.autor}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            },

            async abrirArtigo(id) {
                const modal = document.getElementById('modal');
                const modalBody = document.getElementById('modalBody');
                
                modalBody.innerHTML = '<div class="loading">Carregando artigo...</div>';
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';

                try {
                    const artigo = await artigosService.getArtigoById(id);
                    
                    if (artigo) {
                        modalBody.innerHTML = `
                            <div class="modal-header">
                                <h2 class="modal-title">${artigo.titulo}</h2>
                                <span class="article-category">${artigo.categoria}</span>
                                <div class="article-meta" style="margin-top: 15px;">
                                    <span>üìÖ ${this.formatarData(artigo.data)}</span>
                                    <span>‚è±Ô∏è ${artigo.tempo}</span>
                                    <span>üë§ ${artigo.autor}</span>
                                </div>
                            </div>
                            <div class="modal-body">
                                ${artigo.conteudo}
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('Erro:', error);
                }
            },

            closeModal() {
                const modal = document.getElementById('modal');
                modal.classList.remove('active');
                document.body.style.overflow = '';
            },

            setupEventListeners() {
                document.getElementById('closeModalBtn').addEventListener('click', () => this.closeModal());
                
                document.getElementById('modal').addEventListener('click', (e) => {
                    if (e.target.id === 'modal') {
                        this.closeModal();
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeModal();
                    }
                });
            },

            formatarData(data) {
                const [ano, mes, dia] = data.split('-');
                return `${dia}/${mes}/${ano}`;
            }
        };

        // Inicializa quando o DOM carregar
        document.addEventListener('DOMContentLoaded', () => {
            artigosController.init();
        });
    </script>
</body>
</html>
